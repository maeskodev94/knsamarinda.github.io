<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Learning Class</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 { margin-bottom: 30px; }
    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .icon {
      font-size: 60px;
      color: #444;
      transition: transform 0.3s, color 0.3s;
    }
    .icon:hover {
      transform: scale(1.2) rotate(10deg);
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Learning Class ðŸš€</h1>
  <p>Click an icon to visit the resource:</p>
  <div class="icons">
    <a href="https://scratch.mit.edu" target="_blank">
      <i class="fab fa-scratch icon"></i>
    </a>
    <a href="https://www.khanacademy.org" target="_blank">
      <i class="fas fa-graduation-cap icon"></i>
    </a>
    <a href="https://www.code.org" target="_blank">
      <i class="fas fa-laptop-code icon"></i>
    </a>
  </div>
</body>
</html>
